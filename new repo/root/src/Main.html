<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Index.js"></script>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <body>
        <div id="displayBoardContainer" class="container-fluid text-center">
          <div class="row base" style="background-color: black">
            <div class="one">
              <img
                src="assets/PNG/track_straight.png"
                alt=""
                class="img-fluid straight"
              />
              <img
                src="assets/PNG/track_split.png"
                alt=""
                class="img-fluid split"
              />
              <img
                src="assets/PNG/track_above.png"
                alt=""
                class="img-fluid up"
              />
              <img
                src="assets/PNG/track_below.png"
                alt=""
                class="img-fluid down"
              />
            </div>
          </div>
        </div>
        <div id="emergencyContainer" class="container-fluid">
          <div class="row">
            <div
              id="emergencyControl"
              class="col-12"
              style="background-color: black"
            >
              <img
                class="img-fluid col-1 mx-auto d-block"
                src="assets/PNG/Emergency.png"
              />
            </div>
          </div>
        </div>
        <div
          id="keyContainer"
          class="container-fluid"
          style="background-color: black"
        >
          <div id="upperKeyRow" class="row">
            <div id="upperKeySet1" class="col-2"></div>
            <div id="upperKeySet2" class="col-2"></div>
            <div id="upperKeySet3" class="col-2">
              <img
                id="upperL3KeyAN"
                src="assets/PNG/AN_key.png"
                class="img-fluid col-5 mx-auto d-block"
                alt=""
              />
            </div>
            <div id="upperKeySet4" class="col-2">
              <img
                id="upperL4KeyAN"
                src="assets/PNG/AN_key.png"
                class="img-fluid col-5 mx-auto d-block"
                alt=""
              />
            </div>
            <div id="upperKeySet5" class="col-2">
              <img
                id="upperL5Key5"
                src="assets/PNG/5_key.png"
                class="img-fluid col-5 offset-1"
                alt=""
              />
              <img
                id="upperL5Key5N"
                src="assets/PNG/5N_key.png"
                class="img-fluid col-5"
                alt=""
              />
            </div>
            <div id="upperKeySet6" class="col-2">
              <div class="parent">
                <img
                  id="upperL6Key5"
                  src="assets/PNG/5_key.png"
                  class="img-fluid col-5 mx-auto d-block"
                  alt=""
                  ondrop="dragDrop(event)"
                  ondragover="allowDrop(event)"
                />
                <img
                  id="key"
                  src="assets/PNG/key.png"
                  class="img-fluid"
                  alt=""
                  draggable="true"
                  ondragstart="dragStart(event)"
                />
              </div>
            </div>
          </div>
          <div id="lowerKeyRow" class="row">
            <div id="loweKeySet1" class="col-2"></div>
            <div id="lowerKeySet2" class="col-2">
              <img
                id="lowerL2KeyAN"
                src="assets/PNG/AN_key.png"
                class="img-fluid col-5 mx-auto d-block"
                alt=""
              />
            </div>
            <div id="lowerKeySet3" class="col-2">
              <img
                id="lowerL3Key5R"
                src="assets/PNG/5R_key.png"
                class="img-fluid col-5 offset-1"
                alt=""
              />
              <img
                id="lowerL3Key6N"
                src="assets/PNG/6N_key.png"
                class="img-fluid col-5"
                alt=""
              />
            </div>
            <div id="lowerKeySet4" class="col-2">
              <img
                id="lowerL4Key5N"
                src="assets/PNG/5N_key.png"
                class="img-fluid col-5 offset-1"
                alt=""
              />
              <img
                id="lowerL4Key6N"
                src="assets/PNG/6N_key.png"
                class="img-fluid col-5"
                alt=""
              />
            </div>
            <div id="lowerKeySet5" class="col-2">
              <img
                id="lowerL5Key5"
                src="assets/PNG/5_key.png"
                class="img-fluid col-5 offset-1"
                alt=""
              />
              <img
                id="lowerL5Key6N"
                src="assets/PNG/6N_key.png"
                class="img-fluid col-5"
                alt=""
              />
            </div>
            <div id="loweKeySet6" class="col-2">
              <div class="parent">
                <img
                  id="lowerL6Key6N"
                  src="assets/PNG/6N_key.png"
                  class="img-fluid col-5 mx-auto d-block"
                  alt=""
                  ondrop="dragDrop(event)"
                  ondragover="allowDrop(event)"
                />
                <img
                  id="key1"
                  src="assets/PNG/key.png"
                  class="img-fluid"
                  alt=""
                  draggable="true"
                  ondragstart="dragStart(event)"
                />
              </div>
            </div>
          </div>
        </div>

        <div id="levercontainer" class="container-fluid">
          <div id="leverRow" class="row" style="background-color: black">
            <div id="lever1" class="col-2">
              <img
                src="assets/PNG/Au_A_I.png"
                class="img-fluid col-6 mx-auto d-block"
                alt=""
              />
            </div>
            <div id="lever2" class="col-2">
              <img
                src="assets/PNG/A1_F.png"
                class="img-fluid col-6 mx-auto d-block"
                alt=""
              />
            </div>
            <div id="lever3" class="col-2">
              <img
                src="assets/PNG/c111_v3_F.png"
                class="img-fluid col-6 mx-auto d-block"
                alt=""
              />
            </div>
            <div id="lever4" class="col-2">
              <img
                src="assets/PNG/c111_v1_F.png"
                class="img-fluid col-6 mx-auto d-block"
                alt=""
              />
            </div>
            <div id="lever5" class="col-2">
              <img
                src="assets/PNG/Ag5_D.png"
                class="img-fluid col-6 mx-auto d-block"
                alt=""
              />
            </div>
            <div id="lever6" class="col-2">
              <img
                src="assets/PNG/V6_L.png"
                class="img-fluid col-6 mx-auto d-block"
                alt=""
                onclick="myFunction()"
              />
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
